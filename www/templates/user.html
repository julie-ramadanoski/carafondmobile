<!-- public/views/userView.html -->
<ion-view view-title='user' ng-controller="UserController">

    <ion-content class="padding">

        <div class="col-sm-6 col-sm-offset-3">
            <div class="well">
                <h3>Users</h3>  
                <button class="button button-block button-positive" ng-click="user.getUsers()">Get Users!</button>
                <ul class="list" ng-if="users">
                    <li class="item" ng-repeat="user in users">
                        <a ui-sref-active="user.detail({ id: user.id })">
                            <h4>NÂ°{{ user.id }} {{ user.name }}</h4> </a>
                        <h5>{{user.email}}</h5>          
                            <ion-nav-view name="detail"></ion-nav-view> 
                    </li>
                </ul>
                <div class="alert alert-danger" ng-if="users.error">
                    <strong>There was an error: </strong> {{user.error.error}}
                    <br>Please go back and login again
                </div>
            </div>
        </div>

        <a ui-sref="home" ui-sref-opts="{reload: true}">Home</a>
    </ion-content>
</ion-view>
