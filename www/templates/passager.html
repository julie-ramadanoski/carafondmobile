 <ion-view view-title="passager">
     <div class="bar bar-subheader" >
      <h2 class="title">Déposer une alerte</h2>
    </div>

  <ion-content class="padding has-subheader">
  
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Ville de départ</span>
        <input type="text" placeholder="Gap">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Ville d'arrivée</span>
        <input type="text" placeholder="Aix en provence">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">avant</span>
        <input type="text" placeholder="15h">
      </label>
    </div>
    <button class="button button-block button-positive">
      Confirmer
    </button> 
  </ion-content>

</ion-view>
