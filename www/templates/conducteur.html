
 <ion-view view-title="conducteur">
    <div class="bar bar-subheader" >
      <h2 class="title">Rechercher passagers</h2>
    </div>

    <ion-content class="padding has-subheader">

    <div class="list list-inset">    
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Ville de dÃ©part"  ng-model="user.villeDepart">
        </label>
    </div>
    <div class="alert alert-danger" ng-if="user.error">
        <strong>There was an error: </strong> {{user.error.error}}
        <br>Please go back and login again
    </div>
    <button class="button button-block button-positive" ng-click="user.getAlertes()">
      Trouver !
    </button>
    
    <h4>Bonjour {{ currentUser.name}}</h4>
    <div class="buttons" style="margin-bottom: 10px">
            <button class="button button-primary" ng-click="user.getUsers()">Get Users!</button>
            <button class="button button-assertive" ng-click="user.logout()">Logout</button>
        </div>
        <ul class="list-group" ng-if="user.users">
            <li class="list-group-item" ng-repeat="user in user.users">
                <h4>{{user.name}}</h4>
                <h5>{{user.email}}</h5>
            </li>
        </ul>    
      
  </ion-content>
</ion-view>
