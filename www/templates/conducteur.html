
 <ion-view view-title="conducteur">
    <div class="bar bar-subheader" >
      <h2 class="title">Rechercher passagers</h2>
    </div>

    <ion-content class="padding has-subheader">
    
    <h4>Bonjour {{ currentUser.name }}</h4>
    

    <div class="autocompletion">
        <i class="icon ion-search placeholder-icon"></i>
        <angucomplete-alt id="autocomplete"
          type="text"
          placeholder="Cherchez une ville"
          pause="100"
          remote-url="http://localhost:8000/api/authenticate/autocomplete/ville/"
          remote-api-handler="autocompleteVille"              
          remote-url-data-field=""
          title-field="value"
          focus-out="user.getAlertes()"
          minlength="1"
          input-class="form-control form-control-small"
          match-class="highlight"/>
       <!-- <input type="text"  placeholder="Ville de dÃ©part" ng-model="user.villeDepart"> -->
    </div>
    <button class="button button-block button-positive" ng-click="user.getAlertes()">
      Trouver !
    </button>
    <button class="button button-block button-balanced" ng-click="user.geoloc()">
      Ma position
    </button>
    <ion-spinner icon="spiral" ng-if="loading" class="spinner-assertive"></ion-spinner>
      
  </ion-content>
</ion-view>
